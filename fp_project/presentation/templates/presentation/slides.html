{% load static %}

{% for slide in slides %}
    <section class="slide">
        {% if user.is_authenticated %}
            <div class="content">
                {{ slide.content|safe }}
            </div>

            <div class="presentor_notes">
                {{ slide.notes|safe }}
            </div>
        {% else %}
            {{ slide.content|safe }}
        {% endif %}
    </section>
{% endfor %}
