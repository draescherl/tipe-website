<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset='utf-8'>
    <title>Presentation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{% static 'presentation/css/style.css' %}" media="all">
</head>
<body>

    <div class="presentation">
        <div class="slides">
            {% block content %}
                {% include 'presentation/slides.html' %}
            {% endblock %}
        </div>
    </div>

    <script type="text/javascript" src="{% static 'presentation/js/script.js' %}"></script>
</body>
</html>
